<section class="annotation"
  ng-class="{'top': annotation.top}"
  style="left: {{annotation.xPos}}%; top: {{annotation.yPos}}%">

    <span class="annotation-indicator"
      ng-class="{'loading': loading}"
      ng-click="toggleAnnotation()">
      <span class="order" ng-show="!loading">{{ annotation.number }}</span>
      <i class="zmdi zmdi-replay zmdi-hc-spin" ng-show="loading"></i>
    </span>

    <div class="content" ng-show="open" ng-class="{ 'align-right': floatRight }">

      <div class="actions">
        <i class="zmdi zmdi-delete"
          ng-click="deleteAnnotation()"
          ></i>

        <i class="close zmdi zmdi-close-circle-o"
          ng-click="closeAnnotation()"
          ></i>

      </div>

      <div class="comments">
        <ul>
          <li ng-repeat="comment in annotation.comments">
            <span class="comment">{{ comment.comment }}</span>
            <span class="author">{{ comment.author.profile.name }}</span>
            <span class="date">{{ comment.date | date:"shortDate"}}</span>
          </li>
        </ul>
        <h1>New Comment:</h1>
        <textarea ng-model="newComment" ng-keyup="($event.keyCode == 13 && !$event.shiftKey) && addComment(newComment, $event)"></textarea>
        <button type="submit" class="pill" ng-click="addComment(newComment, $event)">submit</button>
      </div>
    </div>
</section>
